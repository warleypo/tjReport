<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container-fluid p-4">
      <div class="jumbotron">
        <h1 class="display-5">Cadastro de Atividades</h1>
        <p class="lead">
          Preencha os dados abaixo para cadastrar uma nova atividade.
        </p>
        <form>
          <div class="form-row">
            <div class="form-group col-12">
              <label for="data">Data:</label>
              <input type="date" id="data" class="form-control" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-12">
              <label for="tempo">Tempo:</label>
              <div class="input-group">
                <input type="time" id="tempo" class="form-control" />
                <div class="input-group-append">
                  <button
                    type="button"
                    id="btnStart"
                    class="input-group-text btn btn-primary mb-2"
                    style="display: inline"
                    onclick="startTimer(); toggleButton()"
                  >
                    Iniciar Tempo
                  </button>
                  <button
                    type="button"
                    id="btnStop"
                    class="input-group-text btn btn-danger mb-2"
                    style="display: none"
                    onclick="stopTimer(); toggleButton()"
                  >
                    Parar Tempo
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-check form-check-inline col-12 col-sm-3">
              <input
                class="form-check-input"
                type="radio"
                name="horaTipo"
                id="horaTipo1"
                value="pregação"
                checked
              />
              <label class="form-check-label" for="horaTipo1"> Pregação </label>
            </div>
            <div class="form-check form-check-inline col-12 col-sm-3">
              <input
                class="form-check-input"
                type="radio"
                name="horaTipo"
                id="horaTipo2"
                value="aprovadas"
              />
              <label class="form-check-label" for="horaTipo2">
                Horas Aprovadas
              </label>
            </div>
            <div class="form-check form-check-inline col-12 col-sm-3">
              <input
                class="form-check-input"
                type="radio"
                name="horaTipo"
                id="horaTipo3"
                value="escolas"
              />
              <label class="form-check-label" for="horaTipo3">
                Escolas Teocráticas
              </label>
            </div>
          </div>

          <hr class="my-4" />

          <div class="form-row">
            <div class="form-group col-12 col-sm-6">
              <label for="nome">Estudos bíblicos:</label>
              <div class="input-group">
                <input
                  type="number"
                  name="estudos"
                  id="estudos"
                  class="form-control"
                />
                <div class="input-group-append">
                  <button
                    type="button"
                    onclick="addEstudo(1)"
                    class="px-4 input-group-text btn btn-primary mb-2"
                  >
                    +
                  </button>
                  <button
                    type="button"
                    onclick="addEstudo(-1)"
                    class="px-4 input-group-text btn btn-danger mb-2"
                  ></button>
                </div>
              </div>
            </div>
            <div class="form-group col-12 col-sm-6">
              <label for="nome">Estudantes:</label>
              <input
                type="text"
                name="estudantes"
                id="estudantes"
                placeholder="nomes"
                class="form-control"
              />
            </div>
          </div>

          <hr class="my-4" />

          <div class="form-row">
            <div class="form-group col-12">
              <label for="obs">Observações:</label>
              <div class="input-group">
                <textarea
                  name="obs"
                  id="obs"
                  class="form-control input-group"
                ></textarea>
                <div class="input-group-append">
                  <button
                    type="button"
                    class="btn btn-success input-group-text"
                    title="Compartilhar anotações"
                    onclick="shareText()"
                  >
                    <i class="bi bi-share-fill"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="form-row justify-content-between px-1">
            <button
              type="button"
              class="btn btn-danger mr-2"
              title="Remover registro"
              onclick="removeReport()"
            >
              <i class="bi bi-trash3-fill"></i>
            </button>
            <div class="d-flex justify-content-end">
              <button
                type="button"
                class="btn btn-secondary mr-2"
                onclick="location.assign('index.html')"
              >
                Voltar
              </button>
              <button
                type="button"
                id="btnSalvar"
                class="btn btn-primary"
                style="display: inline"
                onclick="salvar()"
              >
                Salvar Registro
              </button>
              <button
                type="button"
                id="btnAlterar"
                class="btn btn-primary"
                style="display: none"
                onclick="salvar(true)"
              >
                Alterar Registro
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
